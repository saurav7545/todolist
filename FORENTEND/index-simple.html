<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Simple Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>

<body>
  <h1>üéâ Todo List - Simple Test</h1>
  <div class="container">
    <h2>‚úÖ Basic HTML is working!</h2>
    <p>If you can see this page, Netlify is serving files correctly.</p>
    <p>Current time: <span id="time"></span></p>

    <div id="status"></div>

    <button onclick="testJS()">Test JavaScript</button>
    <div id="result"></div>

    <hr style="margin: 20px 0;">
    <p><a href="index.html" style="color: #667eea;">Try Main App</a></p>
  </div>

  <script>
    // Update time
    document.getElementById('time').textContent = new Date().toLocaleString();

    // Test JavaScript
    function testJS() {
      document.getElementById('result').innerHTML = '<div class="status success">‚úÖ JavaScript is working!</div>';
    }

    // Show page load status
    window.addEventListener('load', function () {
      console.log('Simple test page loaded successfully');
      document.getElementById('status').innerHTML = '<div class="status success">‚úÖ Page loaded successfully!</div>';
    });

    // Error handling
    window.addEventListener('error', function (e) {
      console.error('Script error:', e.error);
      document.getElementById('status').innerHTML = '<div class="status error">‚ùå Error: ' + e.error + '</div>';
    });
  </script>
</body>

</html>
