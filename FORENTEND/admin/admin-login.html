<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Study Tracker</title>
  <link rel="stylesheet" href="admin-login.css">
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>🔐 Admin Login</h1>
        <p>Access the admin dashboard</p>
      </div>

      <!-- Step 1: Username/Password Form -->
      <form id="adminLoginForm" class="login-form active">
        <div class="form-group">
          <label for="adminUsername">Username:</label>
          <input type="text" id="adminUsername" name="username" placeholder="Enter admin username" required>
        </div>

        <div class="form-group">
          <label for="adminPassword">Password:</label>
          <input type="password" id="adminPassword" name="password" placeholder="Enter admin password" required>
        </div>

        <div class="form-group">
          <label for="adminEmail">Email:</label>
          <input type="email" id="adminEmail" name="email" placeholder="Enter admin email" required>
        </div>

        <button type="submit" class="login-btn">📧 Continue to OTP</button>
      </form>

      <!-- Step 2: OTP Verification Form -->
      <form id="otpForm" class="login-form">
        <div class="otp-header">
          <h3>📧 OTP Verification</h3>
          <p>We've sent a 6-digit OTP to your email</p>
          <div class="email-display" id="emailDisplay"></div>
        </div>

        <div class="form-group">
          <label for="otpInput">Enter 6-digit OTP:</label>
          <div class="otp-container">
            <input type="text" class="otp-input" maxlength="1" data-index="0">
            <input type="text" class="otp-input" maxlength="1" data-index="1">
            <input type="text" class="otp-input" maxlength="1" data-index="2">
            <input type="text" class="otp-input" maxlength="1" data-index="3">
            <input type="text" class="otp-input" maxlength="1" data-index="4">
            <input type="text" class="otp-input" maxlength="1" data-index="5">
          </div>
        </div>

        <div class="otp-actions">
          <button type="submit" class="verify-btn">🔐 Verify & Login</button>
          <button type="button" class="resend-btn" onclick="resendOTP()">🔄 Resend OTP</button>
        </div>

        <div class="otp-timer">
          <span id="otpTimer">Resend in <span id="timerCount">60</span>s</span>
        </div>

        <button type="button" class="back-to-login" onclick="backToLogin()">← Back to Login</button>
      </form>

      <div class="demo-credentials">
        <h3>📋 Welcome to</h3>
        <p><strong></strong> admin</p>
        <p><strong></strong> page</p>
        <p><strong></strong> </p>
        <p><strong></strong> </p>
      </div>

      <div class="back-link">
        <a href="../index.html">← Back to Main App</a>
        <a href="../login/login.html">← Back to User Login</a>
      </div>
    </div>
  </div>

  <!-- API Client -->
  <script src="../js/utils.js"></script>
  <script src="../js/api-client.js"></script>
  <script src="admin-login.js"></script>
</body>

</html>
