<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 32px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #5a67d8;
    }

    .toggle-link {
      color: #667eea;
      cursor: pointer;
      text-align: center;
      display: block;
      margin-top: 16px;
    }

    .error,
    .success {
      text-align: center;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .error {
      color: #e53e3e;
    }

    .success {
      color: #38a169;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 id="form-title">Sign Up</h2>
    <div id="message"></div>
    <form id="signup-form">
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" required />
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required />
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required />
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <form id="login-form" style="display:none;">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <span class="toggle-link" id="toggle-link">Already have an account? Login</span>
  </div>
  <script type="module">
    import { auth, db } from './firebase.js';
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Simple encryption (for demo, use a better method in production)
    function encrypt(text) {
      return btoa(unescape(encodeURIComponent(text)));
    }
    function decrypt(text) {
      return decodeURIComponent(escape(atob(text)));
    }

    const signupForm = document.getElementById('signup-form');
    const loginForm = document.getElementById('login-form');
    const toggleLink = document.getElementById('toggle-link');
    const formTitle = document.getElementById('form-title');
    const messageDiv = document.getElementById('message');

    toggleLink.onclick = () => {
      if (signupForm.style.display !== 'none') {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
        formTitle.textContent = 'Login';
        toggleLink.textContent = "Don't have an account? Sign Up";
        messageDiv.innerHTML = '';
      } else {
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
        formTitle.textContent = 'Sign Up';
        toggleLink.textContent = 'Already have an account? Login';
        messageDiv.innerHTML = '';
      }
    };

    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      messageDiv.innerHTML = '';
      try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        // Save encrypted username/email in Firestore
        await setDoc(doc(db, "users", userCredential.user.uid), {
          username: encrypt(username),
          email: encrypt(email)
        });
        messageDiv.innerHTML = '<div class="success">Signup successful! Please verify your email (OTP link sent).</div>';
        signupForm.reset();
      } catch (err) {
        messageDiv.innerHTML = `<div class="error">${err.message}</div>`;
      }
    };

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      messageDiv.innerHTML = '';
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        if (!userCredential.user.emailVerified) {
          messageDiv.innerHTML = '<div class="error">Please verify your email before logging in.</div>';
          await signOut(auth);
          return;
        }
        // Optionally fetch and decrypt username/email
        // const userDoc = await getDoc(doc(db, "users", userCredential.user.uid));
        // if (userDoc.exists()) {
        //   const data = userDoc.data();
        //   const username = decrypt(data.username);
        //   // Use username as needed
        // }
        messageDiv.innerHTML = '<div class="success">Login successful! Redirecting...</div>';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1200);
      } catch (err) {
        messageDiv.innerHTML = `<div class="error">${err.message}</div>`;
      }
    };
  </script>
</body>

</html>
